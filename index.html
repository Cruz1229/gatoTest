<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Cuadrícula 3x3 en Realidad Aumentada</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <script>
        // Crear la escena, cámara y renderizador
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// Crear el cuadrado blanco de fondo
const fondoGeometria = new THREE.PlaneGeometry(3, 3);
const fondoMaterial = new THREE.MeshBasicMaterial({ 
    color: 0xffffff, 
    side: THREE.DoubleSide 
});
const fondo = new THREE.Mesh(fondoGeometria, fondoMaterial);
scene.add(fondo);

// Crear la líneas de la cuadrícula
const crearLinea = (x1, y1, x2, y2) => {
    const puntos = [];
    puntos.push(new THREE.Vector3(x1, y1, 0.01));
    puntos.push(new THREE.Vector3(x2, y2, 0.01));
    
    const geometria = new THREE.BufferGeometry().setFromPoints(puntos);
    const material = new THREE.LineBasicMaterial({ color: 0x000000, linewidth: 2 });
    
    return new THREE.Line(geometria, material);
};

// Líneas horizontales
const linea1 = crearLinea(-1.5, -0.5, 1.5, -0.5);
const linea2 = crearLinea(-1.5, 0.5, 1.5, 0.5);

// Líneas verticales
const linea3 = crearLinea(-0.5, -1.5, -0.5, 1.5);
const linea4 = crearLinea(0.5, -1.5, 0.5, 1.5);

scene.add(linea1);
scene.add(linea2);
scene.add(linea3);
scene.add(linea4);

// Opcional: Crear las celdas individuales con un borde para mejor visualización
const crearCelda = (x, y) => {
    const geometria = new THREE.PlaneGeometry(0.95, 0.95);
    const material = new THREE.MeshBasicMaterial({ 
        color: 0xf0f0f0, 
        side: THREE.DoubleSide,
        wireframe: true,
        wireframeLinewidth: 1
    });
    const celda = new THREE.Mesh(geometria, material);
    celda.position.set(x, y, 0.02);
    return celda;
};

// Crear todas las celdas de la cuadrícula 3x3
for (let i = -1; i <= 1; i++) {
    for (let j = -1; j <= 1; j++) {
        scene.add(crearCelda(i, j));
    }
}

// Posicionar la cámara
camera.position.z = 5;

// Función de animación
function animate() {
    requestAnimationFrame(animate);
    renderer.render(scene, camera);
}
animate();

// Ajustar el tamaño del renderizador cuando se redimensiona la ventana
window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
});
    </script>
</body>
</html>
